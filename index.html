<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/areaFiltros.css" />
    <link rel="stylesheet" href="./src/styles/CardsDeValores.css" />
    <link rel="stylesheet" href="./src/styles/ModalComFormulario.css" />
    <link rel="stylesheet" href="./src/styles/responsidade_min700.css" />
    <link rel="stylesheet" href="./src/styles/modalResponsidade_min700.css" />

   
  </head>
  <body>
    <header>
      <h1 class="header_title"><span class="header_title-span">Control</span> Finance</h1>
      <button data-modal-control="insert-value" id="insert_value">Registrar novo valor</button>
    </header>
    <main id="app">
      <section class="section_menu">
        <h2 class="section_menu_title"> Resumo Financeiro</h2>
        <nav>
          <button class="nav_button" id="nav_button-todos">Todos</button>
          <button class="nav_button" id="nav_button-entradas">Entradas</button>
          <button class="nav_button" id="nav_button-saidas">Saídas</button>
        </nav>
      </section>
      <section class="section_valorTotal">
        <p1 id="section_valorTotal-text">Soma dos Valores</p1>
        <p1 id="section_valorTotal-number"></p1>
      </section>
      <ul class="section_addCards"></ul>
    </main>
    <dialog id="modal__controller" class="dialog-animation">
      <div id="modal__container">
        <div id="modal_header">
          <h3>Registro de Valor</h3>
          <button id="closeModal">X</button>
        </div>
        <div id="modalText">
          <p id="modalText-p">Digite o valor e em seguida aperte no botão referente ao tipo do valor </p>
        </div>
        <div id="modal_addValue">
          <p id="modal_addValue-text">Valor</p>
          <input type="number" placeholder ="R$ 00,00" id="modal_addValue-number" required></input> 
        </div>
        <div id="modal_entradaSaida">
          <p id="modal_entradaSaida-text">Tipo de valor</p>
          <div id="modal_entradaSaida-escolha">
            <input  type="radio" hidden id="id0" value="0" name="valueType" required checked >
            <label class="bt-outline" tabindex="0" for="id0">Entrada</label>

            <input  type="radio" hidden id="id1" value="1" name="valueType">
            <label class="bt-outline" tabindex="0" for="id1">Saída</label>
          </div>
        </div>
        <div id="modal_footer-buttons">
          <button class="modal_button" id="modal_button-cancelar">Cancelar</button>
          <button class="modal_button" id="modal_button-inserirValor">Inserir Valor</button>
        </div>
      </div>
    </dialog>
    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/valuesData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
